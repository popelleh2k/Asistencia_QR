<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia QR</title>
</head>
<body>
    <h1>Registro de Asistencia</h1>

    <!-- Botón para abrir el escáner -->
    <button id="scanBtn">Escanear QR</button>

    <!-- Video para escaneo (oculto hasta que se active) -->
    <video id="video" width="300" height="200" style="display: none;" autoplay></video>

    <!-- Lista de asistencias -->
    <h3>Asistencias registradas:</h3>
    <ul id="scannedList"></ul>

    <!-- Botón para descargar asistencia -->
    <button id="downloadBtn">Descargar Excel</button>

    <!-- Librerías necesarias -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
